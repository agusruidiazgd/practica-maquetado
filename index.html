<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <section class="hero">
    <div class="container">
      <div class="pizza">
        <img class="img-pizza"src="Top-View-Pizza-Transparent-Background.png">
      </div>
      <div class="description">
        <h1>Tomato Pomadoro</h1>
        <section class="pepper-hot">
          <i class="fas fa-pepper-hot active"></i>
          <i class="fas fa-pepper-hot active"></i>
          <i class="fas fa-pepper-hot active"></i>
          <i class="fas fa-pepper-hot active"></i>
          <i class="fas fa-pepper-hot inactive"></i>
          <span>Hot as Hell !</span>
          <p>
            The amazing sauce accentuates the crust, cheese and
            <br>other toppings as it bakes in with the entire pizza...
          </p>
        </section>
        <section class="modify">
          <div class="numbers">
            <span>-</span><span>1</span><span>+</span>
          </div>
          <div class="price">
            <span>Price:</span><span class="number14">$14</span>
          </div>
        </section>
        <button class="order">
          ADD TO CART
        </button>
      </div>
    </div>
  </section>
</head>
