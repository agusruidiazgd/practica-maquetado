<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sabores">
    <div class="cadaSabor">
      <i class="fas fa-cheese"></i>
      <div class="nombre">
        <span class="cantidad">60g</span>
        <p class="Ingrediente">Mozzarella</p>
      </div>
    </div>
    <div class="cadaSabor">
      <i class="fas fa-bacon"></i>
      <div class="nombre">
        <span class="cantidad">120g</span>
        <p class="Ingrediente">Bacon</p>
      </div>
    </div>
    <div class="cadaSabor">
      <i class="fas fa-cheese"></i>
      <div class="nombre">
        <span class="cantidad">200g</span>
        <p class="Ingrediente">Ham</p>
      </div>
    </div>
    <div class="cadaSabor">
      <i class="fas fa-hotdog"></i>
      <div class="nombre">
        <span class="cantidad">100g</span>
        <p class="Ingrediente">Sausages</p>
      </div>
    </div>
    <div class="cadaSabor">
      <i class="fas fa-cheese"></i>
      <div class="nombre">
        <span class="cantidad">20g</span>
        <p class="Ingrediente">Chicken Fillet</p>
      </div>
    </div>
    <div class="cadaSabor">
      <i class="fas fa-pizza-slice"></i>
      <div class="nombre">
        <span class="cantidad">50g</span>
        <p class="Ingrediente">Pizza base</p>
      </div>
    </div>
  </aside>
</body>
</html>
