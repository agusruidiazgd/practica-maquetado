<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="stylepracticamaquetado.css">
</head>
<body>
  <header class="header">
    <a class="home-logo" href="food-delivery"> <img class="img" src="TAREA CLASE 16 LOGO FOOD DELIVERY.png" alt="logo">
    </a>
    
    <div class="containerx3">
      <div class="location-search">
        <div class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span>My location Down Town Brooklyn, str 29, box 14</span>
        </div>
        <div>
          <form class="search" action="food-query" name="food-search"></form>
          <input type="search" name="search" placeholder="What food you want?" maxlength="150">
        </div>
      </div>
      <div class="dishes container">
        <div>
          <img class="dishes pic1" src="Moroccan_Chicken_Plate_1024x1024.png" alt="">
        </div>
        <div>
          <img class="dishes pic2" src="Smothered_Pork_Chops_with_Home_Fries_and_Green_Beans_-_Week_33.png" alt="">
        </div>
        <div>
          <img class="dishes pic3" src="Chicken_Marsala_Plate_1024x1024.png" alt="">
        </div>
      </div>
      <figure class="card">
        <div class="cart-info">
          <span>3 dishes</span>
          <span>$56</span>
          <span><i class="fas fa-shopping-cart"></i>Cart</span>
        </div>
        <div class="button-container">
          <a class="button" href="#">ORDER</a>
        </div>
      </figure>
    </div>
  </header>  
</body>
</html>
